plugins {
    id 'java-library'
    id 'idea'
}

repositories {
    jcenter()
}

idea {
    module {
        inheritOutputDirs = true
    }
}

dependencies {
    implementation 'com.google.guava:guava:28.0-jre'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.4.2'

    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.4.2'
}

test {
    useJUnitPlatform()
}
